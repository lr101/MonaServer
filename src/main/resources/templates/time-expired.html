<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
        }
        h2 {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }
        p {
            margin: 20px 0;
            font-size: 1rem;
            color: #6c757d;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>404</h1>
<h2>This page does not exist anymore</h2>
<p>It seems the link you followed has expired or is incorrect. Please try navigating back to the homepage.</p>
<a href="/">Go to Homepage</a>
</body>
</html>
