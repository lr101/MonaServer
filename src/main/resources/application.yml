email:
  from: ${EMAIL}
  psw: ${EMAIL_PSW}
logging:
  file:
    name: ./logs/server.log
server:
  port: ${PORT:8081}
  servlet:
    context-path: /
    session:
      persistent: false
  forward-headers-strategy: native
spring:
  jpa:
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:postgresql://${DB_HOST}:5432/${POSTGRES_DB}
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  flyway:
    enabled: true
    locations: classpath:migration
    baseline-on-migrate: true
    baseline-version: 0.0.1
    clean-disabled: false
