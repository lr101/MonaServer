get:
  operationId: getUserProfileImage
  security:
    - token: [ ]
  summary: Get the profile picture of a user by userId
  tags:
    - users
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        $ref: '../parameters/id.yaml'
  responses:
    '200':
      description: Successful response
      content:
        image/*:
          schema:
            $ref: '../parameters/image.yaml'
    404:
      description: User does not exist
      content:
        text/plain; charset=utf-8:
          schema:
            $ref: '../parameters/longString.yaml'
put:
  operationId: updateUserProfileImage
  security:
    - token: [ ]
  summary: Update the profile picture of a user by userId
  tags:
    - users
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        $ref: '../parameters/id.yaml'
  requestBody:
    required: true
    content:
      image/*:
        schema:
          $ref: '../parameters/image.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '../schemas/profileImageResponseDto.yaml'
    400:
      description: The given image can not be used or is not square
      content:
        text/plain; charset=utf-8:
          schema:
            $ref: '../parameters/longString.yaml'
    404:
      description: User does not exist
      content:
        text/plain; charset=utf-8:
          schema:
            $ref: '../parameters/longString.yaml'